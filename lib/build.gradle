plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

tasks.jar {
    archiveBaseName.set(rootProject.name)
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    compileOnly "org.keycloak:keycloak-core:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-adapter-core:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-services:${keycloakVersion}"

    compileOnly "org.keycloak:keycloak-server-spi:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-server-spi-private:${keycloakVersion}"//!

    compileOnly "org.keycloak.bom:keycloak-adapter-bom:${keycloakVersion}"
    compileOnly "org.keycloak.bom:keycloak-spi-bom:${keycloakVersion}"

    // https://mvnrepository.com/artifact/org.freemarker/freemarker
    compileOnly group: 'org.freemarker', name: 'freemarker', version: '2.3.31'

    compileOnly group: 'org.freemarker', name: 'freemarker', version: '2.3.31'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compileOnly 'com.google.guava:guava:30.1.1-jre'


}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
